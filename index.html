<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Weight Converter</h1>
        <input type="number" id="number" placeholder="Enter pounds">
        <div class="box" id ="grams">
            <h3>Grams: </h3>
            <p id="gram">0000</p>
        </div>
        <div class="box" id="kilograms">
            <h3>Kilograms: </h3>
            <p id="kilo">0000</p>
        </div>
        <div class="box" id= "ounces">
            <h3>Ounces: </h3>
            <p id="oun">0000</p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
